<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manny's FaceMaker</title>
<style>
  body {
    background-color: grey; /* Changed background color to grey */
  }
  #title {
    color: darkred; /* Dark red color for the title */
    text-align: center;
    font-weight: bold; /* Make the title bold */
    text-transform: uppercase; /* Convert title to uppercase */
    margin: 20px 0; /* Add some spacing around the title */
  }
  #face-container {
    min-height: 200px; /* Adjusted for demonstration */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 10px; /* Add some space between buttons */
    margin-top: 20px;
  }
  button {
    cursor: pointer;
  }
  .face-part {
    width: 100px; /* Adjust based on your image sizes */
    height: auto;
    position: absolute;
  }
</style>
</head>
<body>
<div id="title">Manny's Facemaker</div>
<div id="face-container">
  <!-- Placeholder for face parts; images will be added here dynamically -->
</div>
<div id="controls">
  <button class="button" data-part="roundface">Round Face</button>
  <button class="button" data-part="eyes">Eyes</button>
  <button class="button" data-part="ears">Ears</button>
  <button class="button" data-part="eyebrows">Eyebrows</button>
</div>
<script>
  // Load the click sound
  const clickSound = new Audio('click.mp3');

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function() {
        // Play the click sound
        clickSound.play();
        
        const part = this.getAttribute('data-part'); // Get the part name
        updateFacePart(part);
      });
    });
  });

  function updateFacePart(part) {
    const faceContainer = document.getElementById('face-container');
    faceContainer.innerHTML = ''; // Clear the container
    const img = document.createElement('img');
    img.src = `images/${part}.png`; // Construct the image path
    img.classList.add('face-part');
    faceContainer.appendChild(img); // Add the new image to the container
  }
</script>
</body>
</html>
