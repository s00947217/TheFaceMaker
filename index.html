<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manny's FaceMaker</title>
<style>
  body {
    background-color: grey; /* Background color set to grey */
  }
  #title {
    color: darkred; /* Title color */
    text-align: center;
    font-weight: bold; /* Bold title text */
    text-transform: uppercase; /* UPPERCASE title */
    margin: 20px 0; /* Margin around the title for spacing */
  }
  #face-container {
    min-height: 200px; /* Placeholder height */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Needed for absolute positioning of face parts */
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 10px; /* Space between buttons */
    margin-top: 20px;
  }
  button {
    cursor: pointer;
  }
  .face-part {
    position: absolute; /* Absolute position for overlaying images */
  }
</style>
</head>
<body>
<div id="title">Manny's Facemaker</div>
<div id="face-container">
  <!-- Dynamic face parts will be added here -->
</div>
<div id="controls">
  <button class="button" data-part="roundface">Round Face</button>
  <button class="button" data-part="eyes">Eyes</button>
  <button class="button" data-part="ears">Ears</button>
  <button class="button" data-part="eyebrows">Eyebrows</button>
</div>
<script>
  // Load the click sound
  const clickSound = new Audio('click.mp3');

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function() {
        // Play the click sound
        clickSound.play();
        
        const part = this.getAttribute('data-part'); // Get the part name
        updateOrAddFacePart(part);
      });
    });
  });

  function updateOrAddFacePart(part) {
    let img = document.getElementById(part); // Try to find an existing img element for this part

    // If it doesn't exist, create a new one
    if (!img) {
      img = document.createElement('img');
      img.id = part; // Use the part name as the ID for future reference
      img.classList.add('face-part');
      document.getElementById('face-container').appendChild(img); // Add the new image to the container
    }

    // Update or set the image source
    img.src = `images/${part}.png`; // Adjust the path as necessary
  }
</script>
</body>
</html>
