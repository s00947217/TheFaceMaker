<script>
  const clickSound = new Audio('click.mp3');

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function() {
        clickSound.play();
        const part = this.getAttribute('data-part');
        updateOrAddFacePart(part);
      });
    });

    document.getElementById('clear').addEventListener('click', function() {
      document.getElementById('face-container').innerHTML = '';
    });
  });

  function updateOrAddFacePart(part) {
    let img = document.getElementById(part);
    
    if (!img) {
      img = document.createElement('img');
      img.id = part;
      img.classList.add('face-part');
      document.getElementById('face-container').appendChild(img);
    }

    img.src = `images/${part}.png`;

    if (part === "eyes 1") {
      img.style.width = "80px";
      img.style.top = "30%";
      img.style.left = "50%";
      img.style.transform = "translateX(-50%)";
      img.style.height = "auto";
    } 
    else if (part === "eyes 4") {
      img.style.width = "60px";
      img.style.top = "32%";
      img.style.left = "50%";
      img.style.transform = "translateX(-50%)";
      img.style.height = "auto";
    }
    else if (part === "ears") {
      img.style.width = "200px"; // Increase width to make ears wider
      img.style.top = "40%"; // Adjust top positioning if necessary
      img.style.left = "50%";
      img.style.transform = "translate(-50%, -50%)"; // Adjust the translation to reposition if necessary
      img.style.height = "auto";
    } 
    else if (part.includes("eyebrows")) {
      img.style.width = "100px";
      img.style.top = "20%";
      img.style.left = "50%";
      img.style.transform = "translateX(-50%)";
      img.style.height = "auto";
    } 
    else if (part === "nose") {
      img.style.width = "40px";
      img.style.top = "50%";
      img.style.left = "50%";
      img.style.transform = "translate(-50%, -10%)";
      img.style.height = "auto";
    } else {
      img.style.removeProperty('top');
      img.style.removeProperty('left');
      img.style.removeProperty('transform');
      img.style.width = "100%";
      img.style.height = "100%";
    }
  }
</script>
