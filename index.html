<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manny's FaceMaker</title>
<style>
  body {
    background-color: grey; /* Background color set to grey */
  }
  #title {
    color: darkred; /* Title color */
    text-align: center;
    font-weight: bold; /* Bold title text */
    text-transform: uppercase; /* UPPERCASE title for page */
    margin: 20px 0; /* Margin around the title for spacing */
  }
  #face-container {
    min-height: 200px; /* Placeholder height */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Needed for absolute positioning of face parts */
    width: 300px; /* Define width */
    height: 300px; /* Define height */
    margin: auto; /* Center the container */
  }
  #controls {
    display: flex;
    flex-wrap: wrap; /* Allow controls to wrap */
    justify-content: center;
    gap: 10px; /* Space between buttons */
    margin-top: 20px;
  }
  button {
    cursor: pointer;
  }
  .face-part {
    max-width: 100%; /* Ensure parts don't overflow the container */
    max-height: 100%;
    position: absolute; /* Absolute position for overlaying images */
  }
</style>
</head>
<body>
<div id="title">Manny's Facemaker</div>
<div id="face-container">
  <!-- Dynamic face parts will be added here -->
</div>
<div id="controls">
  <button class="button" data-part="circle">Circle Face</button>
  <button class="button" data-part="hexagon">Hexagon Face</button>
  <button class="button" data-part="square">Square Face</button>
  <button class="button" data-part="roundface">Pre Created Funny Face</button>
  <button class="button" data-part="eyes 1">Eyes 1</button>
  <button class="button" data-part="eyes 2">Eyes 2</button>
  <button class="button" data-part="eyes 3">Eyes 3</button>
  <button class="button" data-part="eyes 4">Eyes 4</button>
  <button class="button" data-part="ears">Big Ears</button>
  <button class="button" data-part="ears">Little Ears</button>
  <button class="button" data-part="eyebrows">Funny Eyebrows</button>
  <button class="button" data-part="eyebrows">Weird Eyebrows</button>
  <button id="clear">Clear</button> <!-- Clear button -->
</div>
<script>
  // Preload the click sound
  const clickSound = new Audio('click.mp3');

  document.addEventListener('DOMContentLoaded', () => {
    // Add click event listeners to each button
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function() {
        // Play the click sound
        clickSound.play();
        
        // Determine which face part to update based on the button clicked
        const part = this.getAttribute('data-part'); // Get the part name from the button
        updateOrAddFacePart(part);
      });
    });

    // Clear button functionality
    document.getElementById('clear').addEventListener('click', function() {
      document.getElementById('face-container').innerHTML = ''; // Clears all face parts
    });
  });

  function updateOrAddFacePart(part) {
    let img = document.getElementById(part);
    
    if (!img) {
      img = document.createElement('img');
      img.id = part; // Assign the part name as the ID
      img.classList.add('face-part'); // Add the 'face-part' class for styling
      document.getElementById('face-container').appendChild(img); // Append the new image element to the face container
    }

    img.src = `images/${part}.png`;

    // Adjust for eyes
    if (part.startsWith("eyes")) {
      img.style.top = "25%";
      img.style.width = "80px";
      img.style.height = "auto";
    } 
    // Adjust for ears, considering you use one image for both
    else if (part === "ears") {
      img.style.top = "50%";
      img.style.width = "100px"; // You may adjust this based on your image
      img.style.height = "auto";
      img.style.left = "50%";
      img.style.transform = "translate(-50%, -50%)"; // Centering the ear image
    }
    // Adjust for eyebrows
    else if (part === "eyebrows") {
      img.style.top = "15%";
      img.style.width = "120px"; // Adjust based on your preference
      img.style.height = "auto";
      img.style.left = "50%";
      img.style.transform = "translate(-50%, -50%)"; // Centering the eyebrow image
    }
    else {
      img.style.removeProperty('top');
      img.style.removeProperty('left');
      img.style.removeProperty('transform');
    }
  }
</script>
</body>
</html>
